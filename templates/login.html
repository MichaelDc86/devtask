{% extends 'authapp/base.html' %}
{% load static %}

{% block container %}



    <div class="register">
        <form class="form-horizontal" method="post">

            {% csrf_token %}
            {% if next %}
                <input type="hidden" name="next" value="{{ next }}">
            {% endif %}
            {{ form.as_p }}

            <input class="form-control" type="submit" value="войти">

        </form>

        <div>
           <a href="{% url 'auth:register' %}" class="btn btn-round form-control">
                Зарегестрироваться
           </a>
        </div>


        <a href="{% url 'social:begin' 'google-oauth2' %}?next=/" class="btn btn-round form-control">
            Google+ sign in
        </a>

        <a href="{% url 'social:begin' 'vk-oauth2' %}?next=/" class="btn btn-round form-control">
            VK sign in
        </a>

    </div>
{% endblock %}
